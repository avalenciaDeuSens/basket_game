<body>	

	<div class="limiter" id="LoginGroup">
		<div class="container-login100">
			<div id="MailGroup" class="wrap-login100">
						
				<form  class="login100-form central">	

					<span class="login100-form-title p-b-26" id="InstructionsText">
						Por favor, introduce tus datos
					</span>		

					<div class="wrap-input100 validate-input" id="NameField">
						<input class="input100" type="text" name="name" id="nameField" onchange="GetFieldsAndValidate()">
						<span class="focus-input100" data-placeholder="Nombre"></span>
					</div>	

					<div class="wrap-input100 validate-input" id="SurnameField">
						<input class="input100" type="text" name="surname" id="surnameField" onchange="GetFieldsAndValidate()">
						<span class="focus-input100" data-placeholder="Apellido"></span>
					</div>	

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c" id="EmailField">
						<input class="input100" type="text" name="email" id="emailField" onchange="GetFieldsAndValidate()">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" id="BirthdayField">
						<span class="login100-form form-label"> Cumpleaños </span>
						<input class="input100" type="date" name="birthday" id="birthdayField" onchange="GetFieldsAndValidate()">
					</div>

					<br>	

					<div>
						<input type="checkbox" id="TermsAndConditions" onchange="GetFieldsAndValidate()">
						<label for="TermsAndConditions" id="TermsAndConditionsLabel"> 
							Acepto los <a href="https://www.base.net/fun-mirror"> Términos y condiciones <a> 
						</label><br>
					</div>

					<div class="container-login100-form-btn" id="SendEmailButton">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn semitransparent" id="SubmitButtonDiv"></div>

							<section class="one-third">
								<button type="button" id="SubmitButton" class="login100-form-btn" onclick="GetEmailAndValidate()">
									Enviar	
								</button>
							</section>

						</div>
					</div>

				</form>

			</div>
		</div>
	</div>

	<!-- <div id="GameGroup"> -->

		<div id="TimeDiv" class="canvas left" hidden>
			<p id="Time">Tiempo --</p>
		</div>
	
		<div id="ScoreDiv" class="canvas right" hidden>
			<p id="Score">Puntuacion 0</p>
		</div>
	
		<div id="ranking" class="ranking" hidden>
			<table class="table">
				<tr>
					<th>
						Test
					</th>
					<th>
						10
					</th>
				</tr>
			</table>
		</div>

	<!-- </div> -->

</body>
